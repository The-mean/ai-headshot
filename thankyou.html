<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for SEO and Responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Thank you for joining AI Headshot Generator waitlist. We'll notify you when we're live!">

    <!-- Page Title -->
    <title>Thank You!</title>

    <!-- Google Fonts - Inter Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Typography */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8fafc;
            color: #334155;
            text-align: center;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Main Heading */
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 20px;
        }

        /* Subtitle */
        p {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 30px;
        }

        /* Back to Homepage Button */
        a {
            display: inline-block;
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You For Joining!</h1>
        <p>Your email has been successfully added to our waitlist. We'll notify you as soon as the AI Headshot Generator
            is ready.</p>
        <a href="/">Return to Homepage</a>
    </div>

    <!-- Simple JavaScript for Enhanced UX -->
    <script>
        // Add a small delay before showing the content for better UX
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure the page is fully loaded before animations start
            setTimeout(function () {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Optional: Track page view or conversion if you have analytics
        // Example: gtag('event', 'conversion', {'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL'});
    </script>
</body>

</html>
