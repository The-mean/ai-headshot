<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for SEO and Responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Thank you for joining AI Headshot Generator waitlist. We'll notify you when we're live!">

    <!-- Page Title -->
    <title>Thank You - AI Headshot Generator</title>

    <!-- Google Fonts - Inter Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Typography */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #334155;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Thank You Card */
        .thank-you-card {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Main Visual Icon */
        .celebration-icon {
            font-size: 80px;
            margin-bottom: 32px;
            display: block;
            animation: bounce 2s infinite;
        }

        /* Main Heading */
        .main-title {
            font-size: 42px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        /* Subtitle */
        .subtitle {
            font-size: 20px;
            color: #64748b;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Additional Message */
        .additional-message {
            background: #f0f9ff;
            border: 1px solid #e0f2fe;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            color: #0c4a6e;
            font-size: 16px;
        }

        .additional-message strong {
            color: #075985;
            font-weight: 600;
        }

        /* Back to Homepage Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
        }

        .back-button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            padding: 40px 20px;
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 24px;
                margin: 20px 0;
                border-radius: 20px;
            }

            .main-title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
                margin-bottom: 36px;
            }

            .celebration-icon {
                font-size: 64px;
                margin-bottom: 24px;
            }

            .additional-message {
                padding: 20px;
                font-size: 15px;
            }
        }

        /* Extra Small Mobile Screens */
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .thank-you-card {
                padding: 32px 20px;
            }

            .main-title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .back-button {
                padding: 14px 24px;
                font-size: 15px;
            }
        }

        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            .celebration-icon {
                animation: none;
            }

            .thank-you-card {
                animation: none;
            }
        }

        /* Focus Styles for Better Accessibility */
        .back-button:focus {
            outline: 2px solid #10b981;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!-- Main Content Container -->
    <div class="container">
        <!-- Thank You Card -->
        <div class="thank-you-card">
            <!-- Celebration Icon -->
            <span class="celebration-icon" role="img" aria-label="Celebration">üéâ</span>

            <!-- Main Heading -->
            <h1 class="main-title">You're on the List!</h1>

            <!-- Subtitle -->
            <p class="subtitle">Thank you for signing up. We'll notify you when we're live.</p>

            <!-- Additional Information -->
            <div class="additional-message">
                <strong>What's next?</strong> We're working hard to bring you the best AI headshot experience. You'll be
                among the first to know when we launch!
            </div>

            <!-- Back to Homepage Button -->
            <a href="/" class="back-button">
                <span aria-hidden="true">‚Üê</span>
                Back to Homepage
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 AI Headshot Generator</p>
    </footer>

    <!-- Simple JavaScript for Enhanced UX -->
    <script>
        // Add a small delay before showing the content for better UX
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure the page is fully loaded before animations start
            setTimeout(function () {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Optional: Track page view or conversion if you have analytics
        // Example: gtag('event', 'conversion', {'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL'});
    </script>
</body>

</html>
